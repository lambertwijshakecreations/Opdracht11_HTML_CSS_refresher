<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>Opdracht HTML/CSS Refrescher</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mukta&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body class="container">
        <span class="box">
      <div class="name">
          <h1>Carla Snepvangers</h1>
          <h2>Friends with Marijn</h2>
      </div>
      <div class="foto">
          <img src="Carla.jpg" alt="Carla"/>
      </div>
      <div class="text">
          <p>Carla requested permission to view your contact details</p>
      </div>
      <div class="choice">
          <ul>
              <li class="Ap">Approve</li>
              <li class="De">Decline</li>
          </ul>
          </div>
        </span>
      <span class="box">
        <div class="name">
            <h1>Marijn Pijnenborg</h1>
            <h2>New Member</h2>
        </div>
        <div class="foto">
            <img src="marijn.jpg" alt="Marijn"/>
        </div>
        <div class="text">
            <p>Marijn wants to add you to the group <bold>best friends</bold></p>
        </div>
        <div class="choice">
            <ul>
                <li class="Ap">Approve</li>
                <li class="De">Decline</li>
            </ul>
            </div>
        </span>
    </body>
</html>
